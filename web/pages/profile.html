<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link rel="icon" type="image/svg+xml" href="../assets/favicon.svg" />
    <title>My Profile | inovoid</title>
    <link href="../css/main.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#137fec", "background-light": "#f6f7f8", "background-dark": "#101922" },
                    fontFamily: { "display": ["Space Grotesk"] },
                },
            },
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen font-display transition-colors duration-300">

    <!-- Header -->
    <header
        class="sticky top-0 z-50 border-b border-slate-200 dark:border-slate-800 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md">
        <div class="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <a href="../index.html" class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-primary rounded-lg flex items-center justify-center">
                        <span class="material-icons text-white text-lg">terminal</span>
                    </div>
                    <span class="text-xl font-bold tracking-tight">inovoid</span>
                </a>
                <div class="hidden md:flex items-center gap-2 text-slate-500 text-sm">
                    <span class="material-icons text-sm">chevron_right</span>
                    <a class="hover:text-primary transition-colors" href="feed.html">Dashboard</a>
                    <span class="material-icons text-sm">chevron_right</span>
                    <span class="font-medium text-slate-800 dark:text-slate-200">Profile</span>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <button onclick="toggleTheme()"
                    class="p-2 text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg transition-colors">
                    <span class="material-icons text-sm" data-theme-icon>light_mode</span>
                </button>
                <!-- Notification Bell -->
                <div class="relative" data-auth="logged-in">
                    <button id="notif-btn" onclick="toggleNotifications()"
                        class="p-2 text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg transition-colors relative">
                        <span class="material-icons text-sm">notifications</span>
                        <span id="notif-badge"
                            class="hidden absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
                    </button>
                    <!-- Notification Dropdown -->
                    <div id="notif-panel"
                        class="hidden absolute right-0 mt-3 w-80 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-xl shadow-2xl overflow-hidden z-50 animate-fade-in text-left">
                        <div
                            class="p-3 border-b border-slate-200 dark:border-slate-800 flex justify-between items-center bg-slate-50 dark:bg-slate-800/50">
                            <h3 class="font-bold text-sm text-slate-900 dark:text-white">Notifications</h3>
                            <button onclick="markAllRead()" class="text-xs text-primary hover:underline">Mark all
                                read</button>
                        </div>
                        <div id="notif-list" class="max-h-80 overflow-y-auto bg-white dark:bg-background-dark">
                            <div class="p-8 text-center text-slate-500 text-xs">No notifications yet</div>
                        </div>
                    </div>
                </div>
                <a href="feed.html"
                    class="flex items-center gap-2 px-4 py-2 border border-slate-300 dark:border-slate-700 rounded-lg text-sm font-medium hover:bg-primary/10 hover:text-primary hover:border-primary transition-all">
                    <span class="material-icons-round text-lg">arrow_back</span> Dashboard
                </a>
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-10">
        <div class="flex flex-col lg:flex-row gap-10">
            <!-- Sidebar -->
            <aside class="w-full lg:w-64 flex-shrink-0">
                <nav class="space-y-1 lg:sticky lg:top-24">
                    <a class="flex items-center gap-3 px-4 py-3 bg-primary/10 text-primary rounded-xl font-semibold"
                        href="profile.html">
                        <span class="material-icons text-lg">person</span> Profile
                    </a>
                    <a class="flex items-center gap-3 px-4 py-3 text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-xl font-medium transition-colors"
                        href="settings.html">
                        <span class="material-icons text-lg">settings</span> Account
                    </a>
                    <div class="border-t border-slate-200 dark:border-slate-800 my-3"></div>
                    <button onclick="signOut()"
                        class="w-full flex items-center gap-3 px-4 py-3 text-red-500 hover:bg-red-50 dark:hover:bg-red-900/10 rounded-xl font-medium transition-colors">
                        <span class="material-icons text-lg">logout</span> Sign Out
                    </button>
                </nav>
            </aside>

            <!-- Main Content -->
            <div class="flex-1 space-y-8 animate-fade-in">
                <!-- Profile Picture Section -->
                <section
                    class="bg-white dark:bg-slate-900/50 border border-slate-200 dark:border-slate-800 rounded-xl overflow-hidden">
                    <div class="h-32 bg-gradient-to-r from-primary to-blue-600 relative">
                        <div class="absolute -bottom-14 left-8">
                            <div class="relative group">
                                <div
                                    class="w-28 h-28 rounded-2xl ring-4 ring-white dark:ring-background-dark overflow-hidden bg-slate-200 dark:bg-slate-800">
                                    <img id="avatar-preview" class="w-full h-full object-cover" alt="Profile"
                                        src="https://ui-avatars.com/api/?name=U&background=137fec&color=fff&size=128" />
                                </div>
                                <button onclick="document.getElementById('avatar-input').click()"
                                    class="absolute inset-0 bg-black/40 flex items-center justify-center rounded-2xl opacity-0 group-hover:opacity-100 transition-opacity cursor-pointer">
                                    <span class="material-icons text-white text-2xl">add_a_photo</span>
                                </button>
                                <input type="file" id="avatar-input" accept="image/*" class="hidden"
                                    onchange="handleAvatarUpload(event)" />
                            </div>
                        </div>
                    </div>
                    <div class="pt-20 px-8 pb-6">
                        <h2 class="text-2xl font-bold" id="display-name">Loading...</h2>
                        <p class="text-slate-500 text-sm" id="display-nickname">@username</p>
                    </div>
                </section>

                <!-- Profile Information Form -->
                <section
                    class="bg-white dark:bg-slate-900/50 border border-slate-200 dark:border-slate-800 rounded-xl p-6 md:p-8 space-y-6">
                    <h3 class="text-lg font-bold flex items-center gap-2">
                        <span class="material-icons text-primary">edit</span> Personal Information
                    </h3>
                    <div id="profile-status"></div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label class="text-sm font-medium text-slate-600 dark:text-slate-300">Full Name</label>
                            <input id="full-name"
                                class="w-full bg-slate-50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 rounded-lg py-3 px-4 focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all"
                                type="text" placeholder="Your full name" />
                        </div>
                        <div class="space-y-2">
                            <label class="text-sm font-medium text-slate-600 dark:text-slate-300">Nickname</label>
                            <div class="relative">
                                <span class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-500 text-sm">@</span>
                                <input id="nickname"
                                    class="w-full bg-slate-50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 rounded-lg py-3 pl-8 pr-4 focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all"
                                    type="text" placeholder="nick" />
                            </div>
                        </div>
                    </div>
                    <div class="space-y-2">
                        <label class="text-sm font-medium text-slate-600 dark:text-slate-300">Bio</label>
                        <textarea id="bio"
                            class="w-full bg-slate-50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 rounded-lg py-3 px-4 focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all resize-none"
                            rows="3" maxlength="250" placeholder="A brief description about yourself..."></textarea>
                        <p class="text-xs text-slate-500 text-right"><span id="bio-count">0</span>/250</p>
                    </div>
                    <div class="flex justify-end">
                        <button id="save-profile-btn" onclick="saveProfile()"
                            class="px-8 py-3 bg-primary text-white rounded-xl font-bold hover:bg-primary/90 transition-all shadow-lg shadow-primary/20">
                            Save Changes
                        </button>
                    </div>
                </section>

                <!-- Published Posts Section -->
                <section class="space-y-6" id="publications">
                    <h3 class="text-lg font-bold flex items-center gap-2">
                        <span class="material-icons text-primary">article</span> My Posts
                    </h3>
                    <div id="posts-container">
                        <div class="flex justify-center py-8">
                            <div class="flex gap-2">
                                <div class="w-2 h-2 rounded-full bg-primary animate-bounce"></div>
                                <div class="w-2 h-2 rounded-full bg-primary animate-bounce"
                                    style="animation-delay:-0.15s"></div>
                                <div class="w-2 h-2 rounded-full bg-primary animate-bounce"
                                    style="animation-delay:-0.3s"></div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <footer class="border-t border-slate-200 dark:border-slate-800 py-8 text-center text-slate-500 text-sm mt-8">
        <p>© 2025 inovoid. All rights reserved.</p>
    </footer>

    <script src="../js/theme.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/supabase.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/notifications.js"></script>
    <script>
        let currentUser = null;
        let currentProfile = null;

        async function init() {
            currentUser = await requireAuth();
            if (!currentUser) return;
            await loadProfile();
            await loadUserPosts();

            document.getElementById('bio').addEventListener('input', function () {
                document.getElementById('bio-count').textContent = this.value.length;
            });
        }

        async function loadProfile() {
            const { data: profile } = await fetchProfile(currentUser.id);
            if (!profile) return;

            currentProfile = profile;
            document.getElementById('full-name').value = profile.full_name || '';
            document.getElementById('nickname').value = profile.nickname || '';
            document.getElementById('bio').value = profile.bio || '';
            document.getElementById('bio-count').textContent = (profile.bio || '').length;
            document.getElementById('display-name').textContent = profile.full_name || 'Your Name';
            document.getElementById('display-nickname').textContent = '@' + (profile.nickname || 'username');

            if (profile.avatar_url) {
                document.getElementById('avatar-preview').src = profile.avatar_url;
            }
        }

        async function handleAvatarUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Preview immediately
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('avatar-preview').src = e.target.result;
            };
            reader.readAsDataURL(file);

            showToast('Uploading avatar...', 'info');

            const { url, error } = await uploadAvatar(currentUser.id, file);
            if (error) {
                showToast('Upload failed: ' + error.message, 'error');
                return;
            }

            // Update profile with new avatar URL
            const { error: updateError } = await updateProfile(currentUser.id, { avatar_url: url });
            if (updateError) {
                showToast('Failed to update profile', 'error');
            } else {
                showToast('Avatar updated!', 'success');
            }
        }

        async function saveProfile() {
            const btn = document.getElementById('save-profile-btn');
            btn.disabled = true;
            btn.textContent = 'Saving...';

            const updates = {
                full_name: document.getElementById('full-name').value.trim(),
                nickname: document.getElementById('nickname').value.trim().replace(/[^a-zA-Z0-9_]/g, ''),
                bio: document.getElementById('bio').value.trim()
            };

            const { error } = await updateProfile(currentUser.id, updates);
            if (error) {
                showError(document.getElementById('profile-status'), error.message);
            } else {
                showSuccess(document.getElementById('profile-status'), 'Profile updated successfully!');
                document.getElementById('display-name').textContent = updates.full_name || 'Your Name';
                document.getElementById('display-nickname').textContent = '@' + (updates.nickname || 'username');
                showToast('Profile saved!', 'success');
            }

            btn.disabled = false;
            btn.textContent = 'Save Changes';
        }

        async function loadUserPosts() {
            const { data: posts } = await fetchUserPosts(currentUser.id);
            const container = document.getElementById('posts-container');

            if (!posts || posts.length === 0) {
                container.innerHTML = `
                <div class="text-center py-12 bg-slate-50 dark:bg-slate-900/30 rounded-xl border border-dashed border-slate-300 dark:border-slate-700">
                    <span class="material-icons text-4xl text-slate-400 mb-3 block">edit_note</span>
                    <p class="text-slate-500 mb-4">You haven't written any posts yet.</p>
                    <a href="create.html" class="inline-block px-6 py-2 bg-primary text-white rounded-lg font-medium text-sm hover:bg-primary/90 transition-all">Write Your First Post</a>
                </div>`;
                return;
            }

            container.innerHTML = `<div class="grid grid-cols-1 md:grid-cols-2 gap-4">${posts.map(post => `
            <article class="bg-white dark:bg-slate-900/40 border border-slate-200 dark:border-slate-800 rounded-xl overflow-hidden hover:border-primary/40 transition-colors group">
                ${post.cover_image_url ? `<img class="w-full h-36 object-cover" alt="${post.title}" src="${post.cover_image_url}"/>` : ''}
                <div class="p-5">
                    <div class="flex items-center gap-2 mb-2">
                        <span class="px-2 py-0.5 text-[10px] font-bold uppercase rounded-full ${post.published ? 'bg-emerald-100 text-emerald-700 dark:bg-emerald-900/20 dark:text-emerald-400' : 'bg-yellow-100 text-yellow-700 dark:bg-yellow-900/20 dark:text-yellow-400'}">${post.published ? 'Published' : 'Draft'}</span>
                        <span class="text-xs text-slate-500">${timeAgo(post.created_at)}</span>
                    </div>
                    <h4 class="font-bold mb-3 group-hover:text-primary transition-colors">${post.title}</h4>
                    <div class="flex justify-between items-center">
                        <a href="post.html?id=${post.id}" class="text-xs font-bold text-primary hover:underline">View →</a>
                        <div class="flex gap-2">
                            <a href="create.html?id=${post.id}" class="p-1.5 hover:bg-primary/10 rounded-lg transition-colors text-slate-500 hover:text-primary" title="Edit">
                                <span class="material-icons text-sm">edit</span>
                            </a>
                            <button onclick="handleDeletePost('${post.id}')" class="p-1.5 hover:bg-red-50 dark:hover:bg-red-900/10 rounded-lg transition-colors text-slate-500 hover:text-red-500" title="Delete">
                                <span class="material-icons text-sm">delete</span>
                            </button>
                        </div>
                    </div>
                </div>
            </article>
        `).join('')}</div>`;
        }

        async function handleDeletePost(postId) {
            if (!confirm('Are you sure you want to delete this post? This cannot be undone.')) return;
            const { error } = await deletePost(postId);
            if (error) {
                showToast('Failed to delete: ' + error.message, 'error');
            } else {
                showToast('Post deleted', 'success');
                await loadUserPosts();
            }
        }

        init();
    </script>
</body>

</html>
